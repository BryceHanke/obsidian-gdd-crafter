
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compu-Judge 98 - Grading Panel Mock</title>
    <link rel="stylesheet" href="../../styles.css">
    <style>
        body { margin: 0; padding: 20px; background: #333; }
        .compu-container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            background: #c0c0c0;
            border: 2px solid white;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }
        /* Mock Svelte specific styles if needed */
    </style>
</head>
<body>

    <div class="compu-container theme-win95">
        <div class="title-bar">
            <div class="title-bar-text">Compu-Judge 98 [MOCK_FILE.md]</div>
            <button class="reset-btn">RST</button>
        </div>

        <div class="tab-strip">
            <button class="active">CRITIC</button>
            <button>WIZARD</button>
            <button>FORGE</button>
            <button>TUNE</button>
        </div>

        <div class="window-body">
            <div class="panel-critic">
                <!-- [NEW] GENRE & REFERENCE CONTROLS -->
                <div class="control-row" style="margin-bottom: 10px; display: flex; gap: 5px; align-items: center;">
                    <select class="retro-select">
                        <option value="General">Genre: General</option>
                    </select>

                    <label class="action-btn tertiary" style="margin: 0; text-align: center; cursor: pointer; flex: 1; font-size: 10px;">
                        LOAD KNOWLEDGE
                        <input type="file" accept=".txt,.md,.pdf" multiple style="display: none;">
                    </label>
                </div>

                <div class="button-row">
                    <button class="action-btn primary">DEEP SCAN (TRIBUNAL)</button>
                    <button class="action-btn secondary">QUICK SCAN</button>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span>STATUS: READY</span>
            <span class="spacer"></span>
            <span class="disk-led">DISK ACT</span>
        </div>
    </div>

</body>
</html>
