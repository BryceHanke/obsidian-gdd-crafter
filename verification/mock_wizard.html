
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #555; display: flex; justify-content: center; padding: 20px; font-family: sans-serif; }

        /* COPIED FROM WizardUnified.svelte */
        .unified-wizard-container {
            display: flex;
            flex-direction: column;
            height: 800px; /* Taller to show previews */
            width: 600px;
            border: 2px outset #fff;
            background: #c0c0c0;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .win95-titlebar {
            background: linear-gradient(90deg, #000080 0%, #1084d0 100%);
            color: #fff;
            padding: 2px 4px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .wizard-body {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .wizard-sidebar {
            width: 150px;
            background: #008080;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #808080;
            position: relative;
        }

        /* Sidebar Variants */
        .wizard-sidebar.alchemy .sidebar-image-placeholder { background: #008080; } /* CHANGED */
        .wizard-sidebar.architect .sidebar-image-placeholder { background: #800080; } /* CHANGED */

        .sidebar-image-placeholder {
            width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #008080;
        }

        .sidebar-computer-icon {
            font-size: 64px;
            text-shadow: 2px 2px 0 #000;
        }

        .step-indicator {
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
            font-size: 10px;
        }

        @media (max-width: 768px) {
            .wizard-sidebar {
                width: 100%;
                height: auto;
                min-height: 60px;
                border-right: none;
                border-bottom: 1px solid #808080;
                flex-direction: row;
            }

            .sidebar-image-placeholder {
                flex-direction: row;
                padding: 10px;
                gap: 15px;
                justify-content: flex-start;
            }

            .sidebar-computer-icon {
                font-size: 32px;
            }

            .step-indicator {
                margin-top: 0;
                margin-left: auto;
                font-size: 12px;
            }
        }

        .wizard-content {
            flex: 1;
            padding: 20px;
            background: #c0c0c0;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .unified-wizard-container {
                height: 100%;
                max-height: 100%;
            }

            .wizard-body {
                flex-direction: column;
            }
        }

        /* TYPOGRAPHY */
        .step-content h3 { margin-top: 0; font-family: 'Pixelated MS Sans Serif', 'Tahoma', 'Segoe UI', sans-serif; font-size: 16px; margin-bottom: 10px; font-weight: bold; }
        .step-content p { font-family: 'Pixelated MS Sans Serif', 'Tahoma', 'Segoe UI', sans-serif; font-size: 11px; margin-bottom: 10px; }

        /* FOOTER */
        .wizard-footer {
            padding: 10px;
            background: #c0c0c0;
            flex-shrink: 0;
        }
        .footer-divider {
            border-top: 1px solid #808080;
            border-bottom: 1px solid #fff;
            margin-bottom: 10px;
        }
        .footer-buttons {
            display: flex;
            justify-content: flex-end;
        }

        /* BUTTONS */
        .win95-btn {
            min-width: 75px;
            margin-left: 5px;
            background: #c0c0c0;
            border: 2px outset #fff;
            border-right-color: #000;
            border-bottom-color: #000;
            padding: 4px 10px;
            font-family: 'MS Sans Serif', 'Tahoma', sans-serif;
            font-size: 11px;
        }
        .win95-btn:active { border-style: inset; padding: 5px 9px 3px 11px; }
        .win95-btn:disabled { color: #808080; text-shadow: 1px 1px 0 #fff; }

        /* MODE SELECTION */
        .mode-selection {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .mode-card {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #c0c0c0;
            border: 2px outset #fff;
            border-right-color: #000;
            border-bottom-color: #000;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            color: #000;
            transition: none;
        }
        .mode-card:active {
            border-style: inset;
            border-top-color: #000;
            border-left-color: #000;
            border-right-color: #fff;
            border-bottom-color: #fff;
            background: #c0c0c0;
            padding: 11px 9px 9px 11px;
        }
        .mode-icon { font-size: 24px; }
        .mode-info { display: flex; flex-direction: column; }
        .mode-title { font-weight: bold; font-size: 13px; color: #000; }
        .mode-desc { font-size: 11px; color: #000; }

        /* FORM STYLES & BEVELS */
        .bevel-down { border: 2px inset #fff; background: #fff; }
        .bevel-up { border: 2px outset #fff; background: var(--cj-bg); padding: 2px; }
        .bevel-groove { border: 2px groove var(--cj-dim); padding: 15px; margin: 0; background: transparent; margin-bottom: 20px; }

        legend { font-weight: bold; padding: 0 5px; color: var(--cj-text); font-size: 1.1em; }
        label { display: block; margin-top: 12px; margin-bottom: 4px; font-size: 0.9em; font-weight: bold; color: var(--cj-dim); text-transform: uppercase; }
        .input-wrap { display: flex; gap: 5px; align-items: flex-start; }

        .retro-input { resize: none; overflow: hidden; min-height: 28px; box-sizing: border-box; font-family: 'Courier New', monospace; }

        /* DRIVE LIST (SIMPLE) */
        .drive-scroll-area { height: 250px; overflow-y: auto; padding: 5px; }
        .drive-list { display: flex; flex-direction: column; gap: 5px; }
        .drive-header { display: flex; justify-content: space-between; align-items: center; background: #000080; color: #fff; padding: 2px 4px; cursor: pointer; }
        .drive-title-row { display: flex; align-items: center; gap: 5px; flex: 1; }
        .drive-name-input { background: transparent; border: none; color: #fff; width: 100%; font-weight: bold; }
        .drive-body { padding: 5px; }

        /* MEMORY INDICATORS */
        .led { width: 10px; height: 10px; border-radius: 50%; border: 1px solid #00ff00; }
        .led.on { background: radial-gradient(circle at 30% 30%, #e0ffe0, #00ff00); border-color: #00ff00; }
        .led.off { background: #111; border-color: #555; }
        .memory-indicator { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; font-size: 10px; font-weight: bold; }

        /* UTILS */
        .win95-btn.full-width { width: 100%; margin: 0; margin-top: 5px; }
        .win95-btn.dashed-btn { border: 1px dashed #000; background: transparent; width: 100%; margin-top: 5px; }
        .library-toggle { margin-bottom: 5px; width: 100%; text-align: left; }
        .input-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }

        /* Simulating .compu-container scope for range inputs if needed */
        .retro-range {
              -webkit-appearance: none;
              width: 100%;
              background: transparent;
              margin: 10px 0;
        }
        .retro-range:focus { outline: none; }
        .retro-range::-webkit-slider-thumb {
              -webkit-appearance: none;
              height: 20px;
              width: 10px;
              background: #c0c0c0;
              cursor: pointer;
              margin-top: -8px;
              border-top: 1px solid #fff;
              border-left: 1px solid #fff;
              border-right: 1px solid #000;
              border-bottom: 1px solid #000;
              box-shadow: inset -1px -1px 0 #808080, inset 1px 1px 0 #dfdfdf;
              border-radius: 0;
        }
        .retro-range::-webkit-slider-runnable-track {
              width: 100%;
              height: 4px;
              cursor: pointer;
              background: #fff;
              border-top: 1px solid #808080;
              border-left: 1px solid #808080;
              border-right: 1px solid #fff;
              border-bottom: 1px solid #fff;
              box-shadow: inset 1px 1px 0 #000;
        }

    </style>
</head>
<body>

<div class="unified-wizard-container win95-window">
    <div class="win95-titlebar">
        <div class="win95-titlebar-text">
            Narrative Synthesis Wizard (Alchemy)
        </div>
        <div class="win95-titlebar-controls"></div>
    </div>

    <div class="wizard-body">
        <!-- LEFT SIDEBAR -->
        <div class="wizard-sidebar alchemy">
            <div class="sidebar-image-placeholder">
                <div class="sidebar-computer-icon">‚öóÔ∏è</div>
                <div class="step-indicator">STEP 1 / 3</div>
            </div>
        </div>

        <!-- RIGHT CONTENT AREA -->
        <div class="wizard-content">
            <div class="step-content">
                <h3>Step 1: Mount Narrative Drives</h3>
                <p>Please mount the context drives you wish to fuse.</p>

                <div class="drive-scroll-area bevel-down">
                    <div class="drive-list">
                        <!-- Drive 1 -->
                        <div class="drive-block bevel-up">
                            <div class="drive-header">
                                <div class="drive-title-row">
                                    <span class="drive-icon">üíæ</span>
                                    <span class="drive-id-badge">DRIVE 1:</span>
                                    <input type="text" class="drive-name-input" value="Hero's Journey" placeholder="Drive Label" />
                                </div>
                                <div class="drive-controls">
                                    <button class="win95-btn small" title="Save to Library">üíæ</button>
                                    <button class="win95-btn small" title="Unmount">√ó</button>
                                </div>
                            </div>
                            <!-- Expanded Body -->
                            <div class="drive-body">
                                <div class="memory-indicator">
                                    <span class="led on"></span>
                                    <span class="mem-text">BUFFER: 1024 BYTES</span>
                                </div>
                                <div class="input-wrap">
                                    <textarea class="retro-input" rows="4" placeholder="Paste raw narrative data or...">Some content here...</textarea>
                                    <button class="win95-btn full-width">üì• IMPORT FROM ACTIVE FILE</button>
                                </div>
                            </div>
                        </div>
                         <!-- New Drive Button -->
                        <button class="win95-btn dashed-btn">+ MOUNT NEW EMPTY DRIVE</button>
                    </div>
                </div>
            </div>

            <!-- Step 3 Preview (to check range input) -->
             <div class="step-content" style="margin-top: 20px; border-top: 2px solid #000; padding-top: 20px;">
                <h3>Step 3: Fusion Parameters (Preview)</h3>
                <fieldset class="bevel-groove control-panel">
                    <legend>SETTINGS</legend>
                    <div class="input-row">
                        <label for="synth-title">TARGET CODENAME:</label>
                        <input type="text" id="synth-title" class="retro-input" value="PROJECT ALPHA" />
                    </div>
                    <div class="input-row">
                        <label for="synth-quality">TARGET QUALITY: 85</label>
                        <!-- CHANGED: Added class="retro-range" and removed style="flex:1" -->
                        <input type="range" id="synth-quality" class="retro-range" min="50" max="100" step="5" value="85" />
                    </div>
                </fieldset>
            </div>

             <!-- Mode Selection Preview -->
            <div class="step-content" style="margin-top: 20px; border-top: 2px solid #000; padding-top: 20px;">
                <h3>Home Screen (Preview)</h3>
                <div class="mode-selection">
                     <button class="mode-card">
                         <span class="mode-icon">‚öóÔ∏è</span>
                         <div class="mode-info">
                             <span class="mode-title">Narrative Synthesis (Alchemy)</span>
                             <span class="mode-desc">Fuse multiple "Drives"...</span>
                         </div>
                     </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
